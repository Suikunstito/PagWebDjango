{% extends 'core/base.html' %}

{% load static %}

{% block stylesheet %}

{% endblock stylesheet %}

{% block content %}
<div class="container" style="margin-top: 100px; padding-bottom: 100px">
    <div class="row">
        <div class="col-12">
            <h1>Mis datos</h1>
        </div>
    </div>
    <div class="row">
        <form method="POST" id="formulario" action="{% url 'usuarios' 'create' '0' %}">
            {% csrf_token %}
            <!-- Campos del formulario -->
            <div class="form-group">
                <br>
                <label for="rut">Rut</label>
                <input type="text" id="rut" name="rut" class="form-control" placeholder=""
                    value="{{ user.username }}" />
            </div>
            <div class="form-group">
                <br>
                <label for="nombre">Nombre</label>
                <input type="text" id="nom" name="nom" class="form-control" placeholder=""
                    value="{{ user.first_name }}" />
            </div>
            <div class="form-group">
                <br>
                <label for="apellido">Apellido</label>
                <input type="text" id="apellido" name="apel" class="form-control" placeholder=""
                    value="{{ user.last_name }}" />
            </div>
            <div class="form-group">
                <br>
                <label for="email">E-mail</label>
                <input type="email" id="email" name="email" class="form-control" placeholder=""
                    value="{{ user.email }}" />
            </div>
            <div class="form-group">
                <label for="direc">Direccion</label>
                <textarea class="form-control" name="direc" id="direc" cols="5" rows="2"
                    placeholder="Ingrese su Direccion">{{ user.direccion }}</textarea>
            </div>
            <div class="form-group">
                <br>
                <label for="suscripcion">Suscripion:</label>
                <input type="checkbox" id="suscripcion"> Deseo
                subscribirme con un aporte de $3000 mensuales y obtener un 5% de descuento en mis
                compras
            </div>
            <div class="form-group">
                <br>
                <button id="id_btnenviar" type="submit" class="btn btn-primary">Guardar</button>
            </div>
        </form>
    </div>
</div>
{% endblock content %}
